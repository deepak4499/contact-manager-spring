<form th:action="@{/add-contact}" th:object="${newContact}" method="post">
    <div class="form-group row">
        <label class="col-form-label">Name</label>
        <input type="text" th:field="*{name}" placeholder="Enter your name" required>
    </div>
    <div class="form-group row">
        <label class="col-form-label">Email</label>
        <input type="text" th:field="*{email}" placeholder="Enter the email ID" required>
    </div>
    <div class="form-group row">
        <label class="col-form-label">Email</label>
        <input type="text" th:field="*{mobile}" placeholder="Enter your mobile number" required>
    </div>
    <div class="form-group row">
        <label class="col-form-label">Contact Person</label>
        <input type="text" th:field="*{contactPerson}" placeholder="Enter your contactPerson name">
    </div>
    <button type="submit">Add Contact</button>
</form>
